spring.application.name=CharmApp
# SERVER
server.port=8080

# DATASOURCE
spring.datasource.url=jdbc:postgresql://localhost:5432/charmapp
spring.datasource.username=postgres
spring.datasource.password=admin

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# LOGGING (per vedere i parametri SQL in console)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# SWAGGER / OPENAPI
springdoc.api-docs.enabled=true
# springdoc.swagger-ui.path=/swagger-ui.html

# Swagger / OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.show-actuator=false

#salva file
spring.web.resources.static-locations=file:uploads/

# JWT CONFIG
jwt.secret=change-me-super-secret-32-bytes-min
jwt.access-token-minutes=60
jwt.refresh-token-days=7
